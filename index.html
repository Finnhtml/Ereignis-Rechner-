<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ereignis-Zeitrechner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
        }
        header {
            background: #1e1e1e;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        header button {
            padding: 0.8rem 1.5rem;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .event {
            margin: 1rem auto;
            padding: 1.5rem;
            border-radius: 8px;
            background: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        .countdown {
            font-size: 1.5rem;
            color: #76ff03;
        }
        .tag {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            margin: 0.3rem;
            font-size: 0.9rem;
            border-radius: 12px;
            background: #f50057;
            color: white;
        }
        #suggestion-form {
            text-align: center;
            margin-top: 1rem;
        }
        #suggestion-form input[type="text"],
        #suggestion-form input[type="datetime-local"],
        #suggestion-form textarea {
            width: 90%;
            display: block;
            margin: 0.5rem auto;
        }

        #suggestion-form button {
            margin: 0.5rem auto;
            padding: 0.5rem;
            width: auto; /* Button-Breite auf automatische Anpassung zurücksetzen */
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ereignis-Zeitrechner</h1>
        <button id="toggleFormButton">Ereignis vorschlagen</button>
        <div id="suggestion-form" style="display:none;">
            <form id="mein-formular" action="https://formspree.io/f/xeoalwqb" method="POST">
                <input type="text" name="event-name" placeholder="Ereignisname" required>
                <input type="datetime-local" name="event-date" required>
                <textarea name="event-description" placeholder="Ereignisbeschreibung"></textarea>
                <button type="submit">Vorschlagen</button>
                <p id="formular-status"></p>
            </form>
        </div>
    </header>

    <div id="events"></div>

    <script>
        function getNextValentinstag() {
            let year = new Date().getFullYear();
            let valentinstag = new Date(`${year}-02-14T00:00:00`);
            if (valentinstag < new Date()) {
                valentinstag = new Date(`${year + 1}-02-14T00:00:00`);
            }
            return valentinstag.toISOString();
        }

        const events = [
            { name: "Weihnachten", date: "2025-12-25T00:00:00" },
            { name: "Silvester", date: "2025-12-31T23:59:59" },
            { name: "Ostern", date: "2025-04-20T00:00:00" },
            { name: "Valentinstag", date: getNextValentinstag() },
            { name: "Halloween", date: "2025-10-31T00:00:00" },
            { name: "Schanzenfest Drachenlord", date: "2025-08-09T00:00:00", userSuggested: true },
            { name: "Maifest Welmlingen", date: "2025-05-01T11:00:00", userSuggested: true },
            { name: "Schmutziger Dunschtig", date: "2026-02-12T00:00:00", userSuggested: true },
            { name: "Nikolaus", date: "2025-12-06T00:00:00", userSuggested: true },
            { name: "Patricia Kelly", date: "2025-10-11T19:00:00", userSuggested: true }
        ];

        function updateCountdowns() {
            const eventsContainer = document.getElementById("events");
            eventsContainer.innerHTML = "";

            events.forEach(event => {
                const eventDate = new Date(event.date);
                const now = new Date();
                const timeDifference = eventDate - now;

                const eventElement = document.createElement("div");
                eventElement.className = "event";

                let countdownText = "";
                if (timeDifference > 0) {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    countdownText = `Noch ${days} Tage, ${hours} Stunden, ${minutes} Minuten`;
                } else {
                    countdownText = "Das Ereignis ist bereits eingetroffen!";
                }

                eventElement.innerHTML = `
                    <h2>${event.name}</h2>
                    <p class="countdown">${countdownText}</p>
                    ${event.userSuggested ? '<span class="tag">Von Benutzer vorgeschlagen</span>' : ""}
                `;

                eventsContainer.appendChild(eventElement);
            });
        }

        function toggleSuggestionForm() {
            const form = document.getElementById("suggestion-form");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        document.getElementById("toggleFormButton").addEventListener("click", function() {
            toggleSuggestionForm();
        });

        // Formspree AJAX-Code
        const formular = document.getElementById('mein-formular');
        const formularStatus = document.getElementById('formular-status');

        formular.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(formular);

            try {
                const response = await fetch(formular.action, {
                    method: formular.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    formularStatus.textContent = 'Vielen Dank für deinen Vorschlag!';
                    formular.reset();
                } else {
                    const errorData = await response.json();
                    if (errorData.errors) {
                        formularStatus.textContent = errorData.errors.map(error => error.message).join(', ');
                    } else {
                        formularStatus.textContent = 'Es gab ein Problem beim Senden deiner Nachricht.';
                    }
                }
            } catch (error) {
                formularStatus.textContent = 'Es gab ein Problem beim Senden deiner Nachricht.';
            }
        });

        setInterval(updateCountdowns, 1000);
        updateCountdowns();
    </script>
</body>
</html>
