<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ereignis-Zeitrechner</title>
    <style>
        /* Modernes Design */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e2f;
            color: #f5f5f5;
        }
        header {
            background: #2a2a3d;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 3px solid #4caf50;
        }
        header button {
            padding: 0.8rem 1.5rem;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        header button:hover {
            background: #388e3c;
        }
        .event {
            margin: 1rem auto;
            padding: 1.5rem;
            border-radius: 10px;
            background: #2e2e42;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            transition: transform 0.3s;
        }
        .event:hover {
            transform: translateY(-5px);
        }
        .new-badge {
            background: #e91e63;
            color: white;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: fadeOut 5s ease-in-out forwards;
            animation-delay: 5s;
        }
        .suggested-badge {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        #contact-form {
            display: none;
            margin: 1rem auto;
            padding: 1.5rem;
            border-radius: 10px;
            background: #2e2e42;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        #contact-form button {
            background: #4caf50;
            border-radius: 6px;
        }
        .countdown {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ereignis-Zeitrechner</h1>
        <p>Sieh dir an, wie viel Zeit bis Weihnachten, Ostern, Halloween und mehr bleibt!</p>
        <button onclick="toggleContactForm()">Vorschlag f端r neues Ereignis</button>
    </header>

    <div id="contact-form">
        <h2>Vorschlag f端r ein neues Ereignis</h2>
        <form action="https://formspree.io/f/mgvvpoap" method="POST">
            <label for="event-name">Ereignisname:</label>
            <input type="text" id="event-name" name="event-name" required>

            <label for="event-date">Datum des Ereignisses:</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="event-time">Uhrzeit des Ereignisses:</label>
            <input type="time" id="event-time" name="event-time" required>

            <button type="submit">Absenden</button>
        </form>
    </div>

    <div id="events"></div>

    <script>
        const events = [
            { name: "Weihnachten", date: "2025-12-25T00:00:00" },
            { name: "Silvester", date: "2025-12-31T23:59:59" },
            { name: "Ostern", date: "2025-04-20T00:00:00" },
            { name: "Valentinstag", date: "2025-02-14T00:00:00" },
            { name: "Halloween", date: "2025-10-31T00:00:00" },
            { name: "Tag der Deutschen Einheit", date: "2025-10-03T00:00:00" },
            { 
                name: "Schanzenfest Drachenlord", 
                date: "2025-08-09T00:00:00",
                description: "Wir bauen die Schanze wieder auf!",
                addedDate: "2025-03-02T00:00:00",
                suggested: true
            }
        ];

        function updateCountdowns() {
            const eventsContainer = document.getElementById("events");
            eventsContainer.innerHTML = "";
            const now = new Date();

            events.forEach(event => {
                const eventDate = new Date(event.date);
                const timeDifference = eventDate - now;
                const eventElement = document.createElement("div");
                eventElement.className = "event";
                eventElement.innerHTML = `<h2>${event.name}</h2>`;

                // "Neu!"-Label f端r neue Ereignisse (5 Tage sichtbar)
                if (event.addedDate) {
                    const addedDate = new Date(event.addedDate);
                    const daysSinceAdded = (now - addedDate) / (1000 * 60 * 60 * 24);
                    if (daysSinceAdded < 5) {
                        eventElement.innerHTML += `<span class="new-badge">Neu!</span>`;
                    }
                }

                // Markierung f端r vorgeschlagene Ereignisse
                if (event.suggested) {
                    eventElement.innerHTML += `<div class="suggested-badge">Von Benutzer vorgeschlagen</div>`;
                }

                if (event.description) {
                    eventElement.innerHTML += `<p>${event.description}</p>`;
                }

                if (timeDifference > 0) {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    eventElement.innerHTML += `<p class="countdown">Noch ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden</p>`;
                } else {
                    eventElement.innerHTML += `<p class="countdown">Das Ereignis ist bereits eingetroffen!</p>`;
                }

                eventsContainer.appendChild(eventElement);
            });
        }

        function toggleContactForm() {
            const contactForm = document.getElementById("contact-form");
            contactForm.style.display = contactForm.style.display === "none" || contactForm.style.display === "" ? "block" : "none";
        }

        setInterval(updateCountdowns, 1000);
        updateCountdowns();
    </script>
</body>
</html>
