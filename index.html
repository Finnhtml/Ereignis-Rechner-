<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ereignis-Zeitrechner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ddd;
        }
        header {
            background: #1e1e1e;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header button {
            padding: 0.8rem 1.5rem;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .event {
            margin: 1rem auto;
            padding: 1.5rem;
            border-radius: 8px;
            background: #1e1e1e;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .new-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 5px;
        }
        .user-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: orange;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 5px;
        }
        #contact-form {
            display: none;
            margin: 1rem auto;
            padding: 1.5rem;
            border-radius: 8px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        #contact-form label, #contact-form h2 {
            color: white;
        }
        #contact-form input, #contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1rem;
            background: #333;
            color: white;
        }
        #contact-form button {
            padding: 0.8rem 1.5rem;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ereignis-Zeitrechner</h1>
        <p>Sieh dir an, wie viel Zeit bis Weihnachten, Ostern, Halloween und mehr bleibt!</p>
        <button onclick="toggleContactForm()">Vorschlag für neues Ereignis</button>
        <div id="contact-form">
            <h2>Vorschlag für ein neues Ereignis</h2>
            <form action="https://formspree.io/f/mgvvpoap" method="POST">
                <label for="event-name">Ereignisname:</label>
                <input type="text" id="event-name" name="event-name" required>

                <label for="event-date">Datum des Ereignisses:</label>
                <input type="date" id="event-date" name="event-date" required>

                <label for="event-time">Uhrzeit des Ereignisses:</label>
                <input type="time" id="event-time" name="event-time" required>

                <label for="comments">Weitere Kommentare:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit">Absenden</button>
            </form>
        </div>
    </header>

    <div id="events"></div>

    <script>
        const events = [
            { name: "Weihnachten", date: "2025-12-25T00:00:00" },
            { name: "Silvester", date: "2025-12-31T23:59:59" },
            { name: "Ostern", date: "2025-04-20T00:00:00" },
            { name: "Valentinstag", date: getNextValentinstag() },
            { name: "Halloween", date: "2025-10-31T00:00:00" },
            { name: "Tag der Deutschen Einheit", date: "2025-10-03T00:00:00" },
            { name: "Schanzenfest Drachenlord", date: "2025-08-09T00:00:00", description: "Wir bauen die Schanze wieder auf!", userSuggested: true, isNew: true },
            { name: "Maifest Welmlingen", date: "2025-05-01T11:00:00", userSuggested: true, isNew: true },
            { name: "Schmutziger Dunschtig", date: "2026-02-12T00:00:00", userSuggested: true, isNew: true },
            { name: "Nikolaus", date: "2025-12-06T00:00:00", userSuggested: true, isNew: true }
        ];

        function getNextValentinstag() {
            const now = new Date();
            const valentinstag = new Date(now.getFullYear(), 1, 14);
            if (now > valentinstag) {
                valentinstag.setFullYear(now.getFullYear() + 1);
            }
            return valentinstag.toISOString();
        }

        function updateCountdowns() {
            const eventsContainer = document.getElementById("events");
            eventsContainer.innerHTML = "";

            const now = new Date();
            const thresholdDate = new Date();
            thresholdDate.setDate(thresholdDate.getDate() - 3);

            events.forEach(event => {
                const eventDate = new Date(event.date);
                const timeDifference = eventDate - now;
                let eventElement = document.createElement("div");
                eventElement.className = "event";

                let labels = "";
                if (event.isNew && new Date(event.date) > thresholdDate) {
                    labels += '<span class="new-label">Neu</span>';
                }
                if (event.userSuggested) {
                    labels += '<span class="user-label">Von Benutzer vorgeschlagen</span>';
                }

                if (timeDifference > 0) {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    eventElement.innerHTML = `
                        ${labels}
                        <h2>${event.name}</h2>
                        <p class="countdown">Noch ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden</p>
                        ${event.description ? `<p>${event.description}</p>` : ""}
                    `;
                } else {
                    eventElement.innerHTML = `
                        ${labels}
                        <h2>${event.name}</h2>
                        <p class="countdown">Das Ereignis ist bereits eingetroffen!</p>
                    `;
                }

                eventsContainer.appendChild(eventElement);
            });
        }

        function toggleContactForm() {
            let form = document.getElementById("contact-form");
            form.style.display = form.style.display === "block" ? "none" : "block";
        }

        setInterval(updateCountdowns, 1000);
        updateCountdowns();
    </script>
</body>
</html>
