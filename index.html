<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ereignis-Zeitrechner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }
        header {
            background: #1e1e1e;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header button {
            padding: 0.8rem 1.5rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        header button:hover {
            background: #444;
        }
        .event {
            margin: 1rem auto;
            padding: 1.5rem;
            border-radius: 8px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            width: 90%;
            max-width: 600px;
        }
        .countdown {
            font-size: 1.8rem;
            margin: 1rem 0;
            color: #76ff03;
        }
        .suggested-badge {
            background-color: #ffeb3b;
            color: #333;
            padding: 0.5rem;
            font-size: 0.9rem;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }
        .new-badge {
            background-color: #ff5722;
            color: white;
            padding: 0.3rem 0.7rem;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 4px;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ereignis-Zeitrechner</h1>
        <button onclick="toggleContactForm()">Vorschlag für neues Ereignis</button>
        <div id="contact-form" style="display: none;">
            <h2>Vorschlag für ein neues Ereignis</h2>
            <form action="https://formspree.io/f/mgvvpoap" method="POST">
                <label for="event-name">Ereignisname:</label>
                <input type="text" id="event-name" name="event-name" required>
                <label for="event-date">Datum:</label>
                <input type="date" id="event-date" name="event-date" required>
                <label for="event-time">Uhrzeit:</label>
                <input type="time" id="event-time" name="event-time" required>
                <button type="submit">Absenden</button>
            </form>
        </div>
    </header>

    <div id="events"></div>

    <script>
        function getNextValentinstag() {
            const now = new Date();
            const year = now.getFullYear();
            let valentinstag = new Date(`${year}-02-14T00:00:00`);
            
            if (now > valentinstag) {
                valentinstag = new Date(`${year + 1}-02-14T00:00:00`);
            }

            return valentinstag.toISOString();
        }

        const events = [
            { name: "Weihnachten", date: "2025-12-25T00:00:00" },
            { name: "Silvester", date: "2025-12-31T23:59:59" },
            { name: "Ostern", date: "2025-04-20T00:00:00" },
            { name: "Valentinstag", date: getNextValentinstag() },
            { name: "Halloween", date: "2025-10-31T00:00:00" },
            { name: "Tag der Deutschen Einheit", date: "2025-10-03T00:00:00" },
            { name: "Schanzenfest Drachenlord", date: "2025-08-09T00:00:00", suggested: true, description: "Wir bauen die Schanze wieder auf!", addedDate: "2025-03-01" },
            { name: "Maifest Welmlingen", date: "2025-05-01T11:00:00", suggested: true, addedDate: "2025-03-02" }
        ];

        function updateCountdowns() {
            const eventsContainer = document.getElementById("events");
            eventsContainer.innerHTML = "";

            const now = new Date();

            events.forEach(event => {
                const eventDate = new Date(event.date);
                const timeDifference = eventDate - now;

                const eventElement = document.createElement("div");
                eventElement.className = "event";

                let newLabel = "";
                if (event.addedDate) {
                    const addedDate = new Date(event.addedDate);
                    const daysSinceAdded = (now - addedDate) / (1000 * 60 * 60 * 24);
                    if (daysSinceAdded < 5) {
                        newLabel = '<span class="new-badge">Neu</span>';
                    }
                }

                if (timeDifference > 0) {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    eventElement.innerHTML = `
                        <h2>${event.name} ${newLabel}</h2>
                        ${event.suggested ? '<div class="suggested-badge">Von Benutzer vorgeschlagen</div>' : ''}
                        <p class="countdown">Noch ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden</p>
                        ${event.description ? `<p>${event.description}</p>` : ''}
                    `;
                } else {
                    if (event.name === "Valentinstag") {
                        event.date = getNextValentinstag();
                    }
                    eventElement.innerHTML = `
                        <h2>${event.name} ${newLabel}</h2>
                        <p class="countdown">Das Ereignis ist bereits eingetroffen!</p>
                    `;
                }

                eventsContainer.appendChild(eventElement);
            });
        }

        function toggleContactForm() {
            const form = document.getElementById("contact-form");
            form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
        }

        setInterval(updateCountdowns, 1000);
        updateCountdowns();
    </script>
</body>
</html>
